<!DOCTYPE html>
<html>
  <head>
    <title>Place Searches</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 80%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      .scrolling-wrapper-flexbox {
        display: flex;
        flex-wrap: nowrap;
        overflow-x: auto;
      }
      .card {
        flex: 0 0 auto;
      }
    </style>
    <script src="/movietime/module"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=APIKEY&libraries=places&language=zh-TW&callback=initMap" async defer></script>
    
  </head>
  <body>
    <div id="poster" class="scrolling-wrapper-flexbox">

      <!---
      <a href="javascript:void(0);" onclick="getTheaterLocation(event)" ><img src="http://www.photowant.com/photo101/fpen42368254/pl_fpen42368254_0002.jpg" alt="私人戰爭"></a>
      <a href="javascript:void(0);" onclick="getTheaterLocation(event)" ><img src=" http://www.photowant.com/photo101/faen31477834/pl_faen31477834_0009.jpg " alt="水行俠"></a>
      -->
    </div>
    <div id="map"></div>
    <script type="text/javascript">
      loadPoster((result)=>{
        let poster = document.getElementById('poster');
        for(const img of result){
          let newA = document.createElement("a");
          let newImg = document.createElement("img");
          newA.setAttribute('href', "javascript:void(0)");
          newA.setAttribute('onclick',"getTheaterLocation(event)");
          newA.className = newA.className.concat("card ");
          newImg.setAttribute('src',img.src);
          newImg.setAttribute('alt',img.alt);
          newA.appendChild(newImg);
          poster.appendChild(newA);


        }
      });


    </script>

    
  </body>
</html>
